<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div style="color: aquamarine;background-color: firebrick;font-style:italic;">
      <h3>Cor primária</h3>
    </div>
    <div style="color: black; background-color: rgb(190, 171, 94);">
      <h3>Cor Secundária</h3>
    </div>
    <div style="color: rgb(241, 151, 151); background-color: rgb(153, 109, 153); font-size: 25px; font-style:italic;">
      <h3>Cor Complementar</h3>
    </div>
    <div style="color: rgb(248, 179, 216); background-color: indianred;">
      <h3>Cor Escura</h3>
    </div>
    <div style="color: coral; background-color: rgb(96, 204, 204); font-style:italic;"> 
      <h3>Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
